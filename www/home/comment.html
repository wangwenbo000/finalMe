<script>
  var st = null;
  var disqus_config = function () {
    this.page.shortname = 'wangwenbo';
    this.page.identifier = '<%-articlelist.id%>';
    this.page.title = '<%-articlelist.title%>';
  };
  window.addEventListener('scroll',scrollToShow,false);
  scrollToShow();
  function scrollToShow(){
    var commonToTop = document.getElementById('disqus_thread');
    var container = document.getElementById('container');
    st = get_scrollTop_of_body();
    if(st>commonToTop.offsetTop-document.documentElement.clientHeight){
      window.removeEventListener('scroll',scrollToShow);
      showDSQ();
    }
  }
  function showDSQ() {
    var d = document, s = d.createElement('script');
    s.src = '//wangwenbo.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  }
  // 解决scrollTop兼容
  function get_scrollTop_of_body(){ 
    var scrollTop; 
    if(typeof window.pageYOffset != 'undefined'){ 
      scrollTop = window.pageYOffset; 
    } else if(typeof document.compatMode != 'undefined' && 
      document.compatMode != 'BackCompat'){ 
      scrollTop = document.documentElement.scrollTop; 
    } else if(typeof document.body != 'undefined'){ 
      scrollTop = document.body.scrollTop; 
    } 
    return scrollTop; 
  }
</script>
